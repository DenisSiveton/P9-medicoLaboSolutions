<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <title>Update Patient Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Application MedicoLabo Solutions</h1>
      <h2>Update Existing Patient</h2>

<!--
      Form space with different entries for new Patient
-->
      <div class="row">
        <form action="#" th:action="@{/patients/update/validate/{id}(id=${patient.patientId})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
          <div class="form-group col-md-6">
            <label for="firstname" class="col-sm-2 control-label">Firstname</label>
            <div class="col-sm-10">
              <input type="text" th:field="*{firstname}" id="firstname" placeholder="TEST" class="col-4">
              <div style="color: red;">
                <p class="text-danger" th:if="${firstnameError}" th:text="${firstnameError}"></p>
              </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="lastname" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" th:field="*{lastname}" id="lastname" placeholder="TEST" class="col-4">
              <div style="color: red;">
                <p class="text-danger" th:if="${lastnameError}" th:text="${lastnameError}"></p>
              </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="address" class="col-sm-2 control-label">Home Address</label>
            <div class="col-sm-10">
              <input type="text" th:field="*{address}" id="address" placeholder="TEST" class="col-4">
              <div style="color: red;">
                <p class="text-danger" th:if="${addressError}" th:text="${addressError}"></p>
              </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="TEST" class="col-4">
              <div style="color: red;">
                <p class="text-danger" th:if="${phoneNumberError}" th:text="${phoneNumberError}"></p>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <a class="btn btn-danger btn-sm" th:href="@{/patients}">Cancel</a>
              <input class="btn btn-primary btn-sm" type="submit" value="Update New Patient">
            </div>
          </div>
        </form>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
             integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
