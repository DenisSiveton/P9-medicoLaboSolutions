<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Homepage Consultation</title>
    <link rel="stylesheet" type="text/css" href="../webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
</head>

<body>
<div class="container">
    <h1>Application MedicoLabo Solutions</h1>
</div>
<div class="row">
    <div class="container">
        <h2 th:text ="${'Patient information : ' + patient.lastname + ' ' + patient.firstname}"></h2>
    </div>
    <div class="col-md-4 my-1">
        <p style="display:inline">Address:</p>
        <p style="display:inline" th:text= "${patient.address}"></p>
    </div>
    <div  class="col-md-4 my-1">
        <p style="display:inline">Phone Number:</p>
        <p style="display:inline" th:text= "${patient.phoneNumber}"></p>
    </div>
    <div  class="col-md-4 my-1 inline">
        <p style="display:inline">Date of Birth:</p>
        <p style="display:inline" th:text= "${patient.birthDate}"></p>
    </div>
</div>

<div class="row mx-3">
    <div class="container">
        <h2>Patient's notes history</h2>
    </div>
    <a th:href="@{/notes/add(patId=${patient.patientId}, patient=${patient.lastname})}" class="btn btn-primary btn-sm">Add New Note</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <!-- TODO: Show all Bids to the table, the Action column will have Edit & Delete buttons -->
        <tr th:each="note : ${notes}">
            <td style="width: 10%" th:text="${note.note}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div  class="col-md-4 my-1">
    <a th:href="@{|/patients|}" >
        <p>Back to Patients List</p>
    </a>
</div>
<script type="text/javascript" src="webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
