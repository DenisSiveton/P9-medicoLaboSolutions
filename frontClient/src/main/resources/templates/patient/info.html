<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Homepage Consultation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Application MedicoLabo Solutions</h1>
</div>
<div class="row mx-1">
    <div class="container">
        <h2 th:text ="${'Patient information : ' + patient.lastname + ' ' + patient.firstname}"></h2>
    </div>
    <div class="mx-3">
        <div class="col-md-4 my-1">
            <p style="display:inline">Address:</p>
            <p style="display:inline" th:text= "${patient.address}"></p>
        </div>
        <div  class="col-md-4 my-1">
            <p style="display:inline">Phone Number:</p>
            <p style="display:inline" th:text= "${patient.phoneNumber}"></p>
        </div>
        <div  class="col-md-4 my-1">
            <p style="display:inline">Date of Birth:</p>
            <p style="display:inline" th:text= "${patient.birthDate}"></p>
        </div>
    </div>
</div>

<div class="row mx-1">
    <div class="container">
        <h2>Patient's notes history</h2>
    </div>
    <div class="mx-3">
        <a th:href="@{/notes/add(patId=${patient.patientId}, patient=${patient.lastname})}" class="btn btn-primary btn-sm my-2">Add New Note</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note : ${notes}">
                <td style="width: 10%" th:text="${note.note}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div class="row mx-1">
    <div class="container">
        <h2>Patient's Diagnostic Report</h2>
    </div>
    <div class="row mx-3">
        <div>
            <div  class="col-md-4 my-1">
                <p style="display:inline">Patient's Age:</p>
                <p style="display:inline" th:text= "${diagnostic.patientAge}"></p>
            </div>
            <div  class="col-md-4 my-1">
                <p style="display:inline">Level of sickness:</p>
                <p style="display:inline" th:text= "${diagnostic.sicknessLevel}"></p>
            </div>
            <div  class="col-md-4 my-1">
                <p style="display:inline">Category of sickness:</p>
                <p style="display:inline" th:text= "${diagnostic.sicknessCategory}"></p>
            </div>
            <div  class="col-md-4 my-1">
                <p style="display:inline">Number of Symptoms:</p>
                <p style="display:inline" th:text= "${diagnostic.numberOfSymptoms}"></p>
            </div>
        </div>
        <div class="row col-md-2">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Symptoms listed</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="symptom : ${diagnostic.listOfSymptoms}">
                    <td style="width: 10%" th:text="${symptom}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div  class="col-md-4 my-1">
    <a th:href="@{|/patients|}" >
        <p>Back to Patients List</p>
    </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
