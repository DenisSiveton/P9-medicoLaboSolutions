<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Patient Homepage Consultation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    </head>

    <body>
        <div class="container">
            <h1>Application MedicoLabo Solutions</h1>
        </div>
        <div class="row mx-3">
            <a href="/patients/add" class="btn btn-primary btn-sm">Add New Patient</a>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Gender</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                <!-- TODO: Show all Bids to the table, the Action column will have Edit & Delete buttons -->
                    <tr th:each="patient : ${patients}">
                        <td style="width: 10%" th:text="${patient.patientId}"></td>
                        <td th:text="${patient.firstname}"></td>
                        <td th:text="${patient.lastname}"></td>
                        <td style="width: 25%" th:text="${patient.gender}"></td>
                        <td style="width: 15%" class="text-center">
                            <a th:href="@{/patients/{id}(id=${patient.patientId})}">Consult</a>&nbsp;|&nbsp;
                            <a th:href="@{/patients/update/{id}(id=${patient.patientId})}">Edit</a>&nbsp;|&nbsp;
                            <a th:href="@{/patients/delete/{id}(id=${patient.patientId})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
