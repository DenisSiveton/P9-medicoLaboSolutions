<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <title>New Note Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Application MedicoLabo Solutions</h1>
      <h2>Add a new Note</h2>

<!--
      Form space with different entries for new Note
-->
      <div>
        <div>
          <h3>Patient :</h3>
          <h2 th:text ="${'Patient Name : ' + noteBean.patient}"></h2>
        </div>
      </div>
      <div class="row">
        <form action="#" th:action="@{/notes/validate}" th:object="${noteBean}" method="post" class="form-horizontal" style="width: 100%">
          <div class="form-group col-md-6">
            <input type="hidden" th:field="*{patId}" id="patId" placeholder="TEST" class="col-4">
            <input type="hidden" th:field="*{patient}" id="patient" placeholder="TEST" class="col-4">
            <label for="note" class="col-sm-2 control-label">Note Content</label>
            <div class="col-sm-10">
              <textarea th:field="*{note}" id="note" placeholder="Enter the content of the new note" style="width:400px; height:200px"class="col-4"></textarea>
              <div style="color: red;">
                <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <a class="btn btn-danger btn-sm" th:href="@{/patients}">Cancel</a>
              <input class="btn btn-primary btn-sm" type="submit" value="Add New Note">
            </div>
          </div>
        </form>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
